<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/master.css">
    <meta charset="utf-8">
    <title>Invoice Generator</title>
  </head>
  <body>
    <br><br>
    <div class="container">
      <h3>Invoice</h3>
    </div>
    <br><br>
    <div class="container">
      <form action="index.html" method="post">

        <div class="form-row">
          <div class="form-group col-md-3">
            <select class="form-control" name="company" id="company">
              <option value="select">Select Company Name</option>
              <option value="sastha">Sri Sastha Electronics</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <input list="buyers" class="form-control" name="buyer" id="buyer" placeholder="Select Buyer Name">
            <datalist id="buyers">
              <option value="Anangoor Textile Mills(P) Ltd Unit-II">Anangoor Textile Mills(P) Ltd Unit-II</option>
              <option value="Br. Sheshrao Wankhede Shetkari Sahakari Soot Gimi">Br. Sheshrao Wankhede Shetkari Sahakari Soot Gimi</option>
            </datalist>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" name="invoice_no" id="invoice_no" placeholder="Invoice Number">
          </div>
          <div class="form-group col-md-3">
            <!-- <label for="invoicedt">Invoice Date</label> -->
            <input type="date" class="form-control" name="invoicedt" id="invoicedt">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
              <textarea class="form-control" name="deliverynote" id="deliverynote" rows="1" placeholder="Delivery Note"></textarea>
          </div>
          <div class="form-group col-md-3">
              <input type="text" class="form-control" name="modeofpayment" id="modeofpayment" placeholder="Mode of Payment">
          </div>
          <div class="form-group col-md-3">
              <input type="text" class="form-control" name="supplierrefno" id="supplierrefno" placeholder="Supplier's Reference No">
          </div>
          <div class="form-group col-md-3">
              <input type="text" class="form-control" name="otherrefno" id="otherrefno" placeholder="Other References">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <input type="text" class="form-control" name="buyerorderno" id="buyerorderno" placeholder="Buyer's Order No">
          </div>
          <div class="form-group col-md-3">
            <input type="date" class="form-control" name="buyerorderdt" id="buyerorderdt">
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" name="dispatchdocno" id="dispatchdocno" placeholder="Dispatch Document No">
          </div>
          <div class="form-group col-md-3">
            <input type="date" class="form-control" name="deliverynotedt" id="deliverynotedt">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <input list="couriers" class="form-control" name="courier" id="courier" placeholder="Dispatched through">
            <datalist id="couriers" >
              <option value="Professional Courier">Professional Courier</option>
              <option value="DTDC courier">DTDC courier</option>
            </datalist>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" name="distination" id="distination" placeholder="Distination">
          </div>
          <div class="form-group col-md-3">
            <textarea class="form-control" name="termsofdelivery" id="termsofdelivery" rows="1" placeholder="Terms of Delivery"></textarea>
          </div>
        </div>

        <br>
        <br>

        <table class="table table-hover">
          <thead>
            <th>S.No</th>
            <th>Description of Goods</th>
            <th>HSN/SAC</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>per</th>
            <th>Amount</th>
          </thead>
          <tbody>

          </tbody>

        </table>

      </form>
    </div>

  </body>
</html>
